<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>DojoWeather</h1>
        <h2 onClick="alert('This is a required Burbank Alert!')">Burbank</h2>
        <h2 onClick="alert('This is a required Chicago Alert!')">Chicago</h2>
        <h2 onClick="alert('This is a required Dallas Alert!')">Dallas</h2>
    </header>
    <div class="wrapper">
        <!-- city and temp option -->
        <div class="city">
            <h1>San Jose</h1>
            <div class="temp_sel">
                <label for="unit">Show temperature in </label>
                <select name="unit" id="unit" onchange="spanCard()">
                    <option value="c">&#8451;</option>
                    <option value="f">&#8457;</option>
                </select>
            </div>
        </div>
        <div id="weather"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
