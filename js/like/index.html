<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Like</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <p>Network</p>
        <p>Your Feed</p>
    </div>
    <div class="wrapper">
        <div class="col-1">
            <img src="src/user-circle.png" alt="user-icon"></br>
            <a href="#">Add an avatar</a>
            <p>James Doe</p>
        </div>
        <div class="col-3">
            <div class="profile">
                <div class="like">
                    <h3>Neil M</h3>
                    <p id="p0"></p>
                    <button onclick="liked(0)">Like</button>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="profile">
                <div class="like">
                    <h3>Nichole K</h3>
                    <p id="p1"></p>
                    <button onclick="liked(1)">Like</button>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="profile">
                <div class="like">
                    <h3>Jim R</h3>
                    <p id="p2"></p>
                    <button onclick="liked(2)">Like</button>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
