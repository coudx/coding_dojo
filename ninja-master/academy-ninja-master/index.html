<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100, dir = "down", stp = 1;

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
			stp = stp == 1 ? 2 : 1;
			document.getElementById("character").style.backgroundImage = "url('img/"+dir+stp+".png')";
    	}

    	document.onkeydown = function(e){
    		console.log(e);
			switch(e.keyCode) {
				case 37:  // LEFT
					if (leftValue > 0) { leftValue -=10};
					dir = "left";
					break;
				case 38:  // UP
					if (topValue > 0) { topValue -= 10 };
					dir = "top";
					break;
				case 39:  // RIGHT
					if (leftValue < 500) { leftValue += 10 };
					dir = "right";
					break;
				case 40: // DOWN
					if (topValue < 500 ) { topValue += 10 };
					dir = "down";
					break;
			}
			// below is the orginal code
			//if(e.keyCode == 37) { // LEFT
    		//	leftValue = leftValue - 10;
    		//}
    		//else if (e.keyCode == 39) { // RIGHT
    		//	leftValue = leftValue + 10;    		
    		//}
    		//else if (e.keyCode == 40) { // DOWN
			//	topValue = topValue + 10;
    		//}
    		// ...
    		update(); // Update the figure
    	}
    </script>
</body>
</html>
