<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Add Ninja</title>
</head>

<body>
    <div class="container m-3">
        <h1 class="mb-3">New Ninja</h1>
        <form action="ninjas" class="mb-4" method="post" style="width:60%;">
            <div class="row g-3 align-items-center mb-2">
                <div class="col">
                    <label for="dojo_id" class="col-form-label">Dojo:
                        </label>
                </div>
                <div class="col">
                    <select class="form-select" aria-label="Default" name="dojo_id">
                            {% for dojo in data%}
                            <option value="{{dojo['id']}}">{{dojo['name']}}</option>
                            {% endfor %}
                        </select>
                </div>
            </div>
            <div class="row g-3 align-items-center mb-2">
                <div class="col">
                    <label for="fname" class="col-form-label">First Name:
                        </label>
                </div>
                <div class="col">
                    <input type="text" name="fname" id="fname" class="form-control">
                </div>
            </div>
            <div class="row g-3 align-items-center mb-2">
                <div class="col">
                    <label for="lname" class="col-form-label">Last Name:
                        </label>
                </div>
                <div class="col">
                    <input type="text" name="lname" id="lname" class="form-control">
                </div>
            </div>
            <div class="row g-3 align-items-center mb-2">
                <div class="col">
                    <label for="age" class="col-form-label">Age:
                        </label>
                </div>
                <div class="col">
                    <input type="number" name="age" id="age" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <a href="dojos" class="pl-3">Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
