<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Dojos</title>
</head>

<body>
    <div class="container m-5">
        <div class="row">
            <div class="col">
                <h1 class="mb-5">New Dojo</h1>
                <form action="dojos" method="post">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="name" class="col-form-label">Name:</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary m-3">create</button>
                </form>
            </div>
            <div class="col">
                <h1 class="mb-5">All Dojos</h1>
                <div class="border border-2">
                    {% for dojo in data %}
                    <a href="dojos/{{dojo['id']}}" class="p-1" style="display: block;">{{dojo['name']}}</a> {% endfor %}
                </div>
                <a href="ninjas">Add Ninja</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
