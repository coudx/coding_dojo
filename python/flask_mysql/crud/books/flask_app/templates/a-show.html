<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <title>Author Show</title>
</head>

<body>
    <div class="container m-3">
        <div class="row">
            <div class="col">
                <h1 class="mb-3">{{data["name"]}}</h1>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col"># of pages</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in data['fav']%}
                        <tr>
                            <td>{{book['title']}}</td>
                            <td>{{book['page']}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col">
                <h1 class="mb-3">Add Author's Favorite</h1>
                <form action="" method="post">
                    <div class="row g-3 align-items-center">
                        <div class="col">
                            <label for="id" class="col-form-label">Book:</label>
                        </div>
                        <div class="col">
                            <select name="id" id="id" class="form-select">
                                    {% for book in data['data'] %}
                                    <option value="{{book['id']}}">{{book["title"]}}</option>
                                    {% endfor %}
                                </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary m-3">Create</button>
                </form>
            </div>
        </div>
        <a href="../authors" class="pt-5 mt-5">Home</a>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
