<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Books</title>
</head>

<body>
    <div class="container m-5">
        <div class="row mb-3">
            <div class="col">
                <h1 class="mb-5">New Book</h1>
                <form action="" method="post">
                    <div class="row g-3 align-items-center">
                        <div class="col">
                            <label for="title" class="col-form-label">Title:</label>
                        </div>
                        <div class="col">
                            <input type="text" name="title" id="title" class="form-control">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col">
                            <label for="page" class="col-form-label">Pages:</label>
                        </div>
                        <div class="col">
                            <input type="number" name="page" id="page" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary m-3">Create</button>
                </form>
            </div>
            <div class="col">
                <h1 class="mb-5">All Books</h1>
                <div class="border border-2">
                    {% for book in data %}
                    <a href="books/{{book['id']}}" class="p-1" style="display: block;">{{book['title']}}</a> {% endfor %}
                </div>
            </div>
        </div>
        <a href="../authors">Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
