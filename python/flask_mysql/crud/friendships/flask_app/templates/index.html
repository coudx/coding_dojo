<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Friendships</title>
</head>

<body>
    <div class="container m-3 p-2">
        <div class="row">
            <div class="col">
                <h1 class="mb-3">Friendships</h1>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">User</th>
                            <th scope="col">Friend</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for friendship in data %}
                        <tr>
                            <td>{{friendship["user"]}}</td>
                            <td>{{friendship["friend"]}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col">
                <div class="container mb-5">
                    <h1 class="mb-3">Add User</h1>
                    <form action="adduser" method="post">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="first_name" class="col-form-label">First Name:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="first_name" name="first_name" class="form-control">
                            </div>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="last_name" class="col-form-label">Last Name:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="last_name" name="last_name" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary m-3">Add</button>
                    </form>
                </div>
                <div class="container">
                    <h1 class="mb-3">Add User</h1>
                    <form action="" method="post">
                        <select name="user_id" id="user_id" class="form-select">
                                {% for obj in user %}
                                <option value="{{obj['id']}}">{{obj['first_name']}}
                                    {{obj['last_name']}}</option>
                                {% endfor %}
                            </select>
                        <select name="friend_id" id="friend_id" class="form-select">
                                {% for obj in user %}
                                <option value="{{obj['id']}}">{{obj['first_name']}}
                                    {{obj['last_name']}}</option>
                                {% endfor %}
                            </select>
                        <button type="submit" class="btn btn-primary m-3">Add</button>
                    </form>
                </div>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
