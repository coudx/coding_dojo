<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>{{data['recipe']['name']}}</title>
</head>

<body>
    <div class="container pt-3">
        <header class="d-flex justify-content-between border-dark pb-3
                border-bottom-0">
            <div style="display: inline-block;">
                <h1 class="m-2" style="display: inline-flex;">Welcome</h1>
                <h3 class="m-2" style="display: inline-flex;">{{data['user']['first_name']}}</h3>
            </div>
            <div style="display: inline-block;">
                <a class="pr-3 m-2" href="../../dashboard">Dashboard</a>
                <a class="pl-3 m-2" href="../logout">Logout</a>
            </div>
        </header>
        <div class="container">
            <h3>{{data['recipe']['name']}}</h3>
            <div class="container p-3 border border-dark mt-3">
                <div class="row">
                    <div class="col-2"><b>Description</b></div>
                    <div class="col-10">{{data['recipe']['des']}}</div>
                </div>
                <div class="row">
                    <div class="col-2"><b>Under 30 Minitues?</b></div>
                    <div class="col-10">
                        {% if data['recipe']['is_thirty'] %} Yes {% else %} No {% endif %}
                    </div>
                </div>
                <div class="row">
                    <div class="col-2"><b>Instruction</b></div>
                    <div class="col-10" style="word-wrap: break-word;">{{data['recipe']['ins']}}</div>
                </div>
                <div class="row">
                    <div class="col-2"><b>Date Made</b></div>
                    <div class="col-10" style="word-wrap: break-word;">{{data['recipe']['created_at']}}</div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>

</html>
