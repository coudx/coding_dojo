<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center m-5">Dojo Survey</h1>
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p>{{message}}</p>
        <!-- display each message in a paragraph tag -->
        {% endfor %} {% endif %} {% endwith %}

        <form class="form-control" action="process" method="post">
            <div class="row g-1 needs-validation" novalidate>
                <div class="col-md-4">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="John" required>
                    <div class="valid-feedback">√</div>
                </div>
                <div class="col-md-4">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Smith" required>
                    <div class="valid-feedback">√</div>
                </div>
                <div class="col-md-4">
                    <label for="loc" class="form-label">Dojo Location</label>
                    <input type="text" name="loc" id="loc" placeholder="City" required>
                    <div class="valid-feedback">√</div>
                </div>
                <div class="col-12">
                    <p class="mt-2">Favoriate Language</p>
                </div>
                <div class="col-md-3">
                    <input type="radio" class="form-check-input" name="lang" id="html" value="html" checked>
                    <label for="html" class="form-check-label">HTML</label>
                </div>
                <div class="col-md-3">
                    <input type="radio" class="form-check-input" name="lang" id="css" value="css" checked>
                    <label for="css" class="form-check-label">CSS</label>
                </div>
                <div class="col-md-3">
                    <input type="radio" class="form-check-input" name="lang" id="js" value="javascript" checked>
                    <label for="js" class="form-check-label">Javascript</label>
                </div>
                <div class="col-md-3">
                    <input type="radio" class="form-check-input" name="lang" id="py" value="python" checked>
                    <label for="py" class="form-check-label">Python</label>
                </div>
                <div class="col-md-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="" id="invalidCheck" required>
                        <label for="invalidCheck" class="form-check-label">Agree
                                to terms and conditions</label>
                        <div class="invalid-feedback">You must agree before submitting
                        </div>
                    </div>
                </div>
            </div>
            <div class="row g-1 needs-validation" novalidate>
                <label for="comment" class="form-label">Comments:</label>
            </div>
            <div class="row g-1 needs-validation" novalidate>
                <input type="text" name="comment" id="comment" style="height: 120px;">
            </div>
            <div class="col-md-12 mt-3">
                <button class="btn btn-primary" type="submit">Submit Survey</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
