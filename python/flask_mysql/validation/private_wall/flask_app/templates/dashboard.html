<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>DashBoard</title>
</head>

<body>
    <div class="container">
        <header class="d-felx justify-content-between">
            <h1 style="display: inline-flex;">CodingDojo Wall</h1>
            <div style="display: inline-flex; float: right;">
                <p style="display: inline-block">Welcome, {{data['first_name']}}
                </p>
                <a href="logout">Log Out</a>
            </div>
        </header>
        <div class="row border-dark border m-2"></div>
        <div class="row">
            <div class="col p-4 border-right-2 border-dark">
                <h3 class="text-center"><u>{{len}} Message(s) for
                            You</u></h3>
                {% for e in message %}
                <div class="container bg-info text-white">
                    <p>{{e['sender']}} said at {{e['created_at']}}</p>
                    <p>{{e['content']}}</p>
                    <a href="delete/{{e['id']}}">Delete</a>
                </div>
                {% endfor %}
            </div>
            <div class="col p-4 border-right-2 border-dark">
                <h3><u>Send Messages</u></h3>
                <p style="color: lightgreen">You have sent {{num}} messages so far</p>
                <form action="" method="post">
                    <div class="m-2">
                        <select name="user_id" id="user_id">
                                {% for e in user %}
                                <option value="{{e['id']}}">{{e["name"]}}</option>
                                {% endfor %}
                            </select>
                    </div>
                    <div>
                        <label for="content" class="form-label">Content:</label>
                    </div class="m-2">
                    <input type="text" name="content" id="content" style="height: 200px;">
                    <div class="m-2">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>


                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
